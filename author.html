<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Author</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Underdog&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ruslan+Display&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/author.css">
</head>

<body>
    <header class="header">
        <nav class="nav"></nav>
        <div class="bg__author">
            <span class="author__text-title">Авторы</span>
        </div>

        <div class="container"></div>
    </header>
    <section class="populars">
        <div class="container">
            <div class="popular">
                <div class="popular__title">
                    <h1 class="popular__title-text">Популярные авторы</h1>
                </div>
                <div class="populars__blocks">
                    <div class="populars__block">
                        <div class="popular__boxs">
                            <div class="popular__box-user">
                                <img class="popular__img" src="images/popular__box.svg" alt="" />
                                <div class="about__author">
                                    <span class="name__users">Саякбай каралаев</span>
                                    <p class="about__users">
                                        лирика, трагедия, стихи на платформе с 02.07.2021
                                    </p>
                                </div>
                            </div>
                            <div class="popular__box">
                                <span class="popular__name">Затемненное фото профиля на фоне</span
                  >
                </div>
                <div class="popular__box"></div>
              </div>
              <div class="popular__boxs">
                <div class="popular__box"></div>
                <div class="popular__box popular__box-deg"></div>
                <div class="popular__box"></div>
              </div>
              <div class="popular__links">
                <a href="Control Panel.html" class="popular__link">Стать автором</a>
              </div>
            </div>
            <div class="popular__symbol">
                <a href="#all_authors" class="popular__allauthor">Все авторы</a>
                <div class="popular__arrows">
                    <div class="popular__arrow">
                        <img class="arrow" src="images/arrow.png" alt="">
                    </div>
                    <div class="popular__arrow">
                        <img class="arrow arrow__deg" src="images/arrow.png" alt="">
                    </div>
                </div>
                <div class="popular__circles">
                    <div class="popular__circle-big"></div>
                    <div class="popular__circle"></div>
                    <div class="popular__circle"></div>
                    <div class="popular__circle"></div>
                    <div class="popular__circle"></div>
                    <div class="popular__circle"></div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="all">
                <h2 class="all__title" id="all_authors" >Все авторы</h2>
                <div class="all__search">
                    <input placeholder="Поиск" type="text" class="all__input">
                    <div class="all__search-icon">
                        <img src="./images/search__icon.png" alt="" class="search-icon">
                    </div>
                </div>
                <div class="all__content">
                    <div class="all__blocks">
                        <div class="all__block">
                            <p class="all__block-text">Автор</p>
                            <p class="all__block-p">Жанр и дата публикации</p>
                            <span class="all__block-name">Саякбай каралаев</span>
                            </div>
                            <div class="all__block-grey"></div>
                            <div class="all__block-white"></div>
                            <div class="all__block-grey"></div>
                            <div class="all__block-white"></div>
                            <div class="all__block-grey"></div>
                            <div class="all__block-white"></div>
                            <div class="all__block-grey"></div>

                        </div>
                        <div class="all__symblos">
                            <div class="all__symbols-arrows">
                                <div class="all-arrow">
                                    <img class="arrow" src="./images/arrow.png" alt="">
                                </div>
                                <div class="all-arrow">
                                    <img class="arrow arrow__deg" src="./images/arrow.png" alt="">
                                </div>
                            </div>
                            <div class="popular__circles">
                                <div class="popular__circle-big"></div>
                                <div class="popular__circle"></div>
                                <div class="popular__circle"></div>
                                <div class="popular__circle"></div>
                                <div class="popular__circle"></div>
                                <div class="popular__circle"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <footer class="footer"></footer>
</body>

</html>
